<!DOCTYPE html>
<script src="http://127.0.0.1:9001/vue/vue.js"></script>
<!--<script src="http://127.0.0.1:9001/vue-router/vue-router.js"></script>-->
<link rel="stylesheet" href="/global.css">
<a href="/">&larr; Examples index</a>
<button id="unmount">Unmount</button>
<hr/>
<div id="app"></div>
<script src="/__build__/shared.chunk.js"></script>
<script src="/__build__/debugger.js"></script>
<script>
  window.onload = function () {
    function polling() {
      fetch('http://127.0.0.1:9001/update').then(res => res.json()).then(res => {
        if (res.status === 'ok') {
          window.location.reload(true)
        } else {
          polling()
        }
      })
    }

    polling()
  }
</script>
